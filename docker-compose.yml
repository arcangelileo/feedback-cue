services:
  app:
    build: .
    ports:
      - "8000:8000"
    environment:
      - SECRET_KEY=${SECRET_KEY:-change-me-in-production}
      - DATABASE_URL=sqlite+aiosqlite:///./data/feedbackcue.db
      - ENVIRONMENT=production
    volumes:
      - app-data:/app/data
    restart: unless-stopped

volumes:
  app-data:

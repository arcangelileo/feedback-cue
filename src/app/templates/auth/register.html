{% extends "base.html" %}
{% block title %}Sign Up â€” FeedbackCue{% endblock %}

{% block content %}
<div class="min-h-[70vh] flex items-center justify-center">
    <div class="w-full max-w-md">
        <div class="text-center mb-8">
            <h1 class="text-2xl font-bold text-gray-900">Create your account</h1>
            <p class="mt-2 text-gray-500">Start collecting feedback in minutes</p>
        </div>

        {% if errors %}
        <div class="mb-6 bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-xl text-sm">
            {% for error in errors %}
            <p>{{ error }}</p>
            {% endfor %}
        </div>
        {% endif %}

        <form method="POST" action="/register" class="bg-white rounded-2xl shadow-sm border border-gray-200 p-8 space-y-5">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-1.5">Username</label>
                <input type="text" id="username" name="username" value="{{ username|default('', true) }}" required
                    class="w-full px-4 py-2.5 border border-gray-300 rounded-xl text-sm focus:ring-2 focus:ring-primary-500 focus:border-primary-500 outline-none transition-all"
                    placeholder="johndoe">
            </div>
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1.5">Email</label>
                <input type="email" id="email" name="email" value="{{ email|default('', true) }}" required
                    class="w-full px-4 py-2.5 border border-gray-300 rounded-xl text-sm focus:ring-2 focus:ring-primary-500 focus:border-primary-500 outline-none transition-all"
                    placeholder="you@example.com">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1.5">Password</label>
                <input type="password" id="password" name="password" required minlength="8"
                    class="w-full px-4 py-2.5 border border-gray-300 rounded-xl text-sm focus:ring-2 focus:ring-primary-500 focus:border-primary-500 outline-none transition-all"
                    placeholder="At least 8 characters">
            </div>
            <button type="submit"
                class="w-full px-4 py-2.5 text-sm font-semibold text-white bg-primary-600 rounded-xl hover:bg-primary-700 transition-colors shadow-sm">
                Create Account
            </button>
        </form>

        <p class="mt-6 text-center text-sm text-gray-500">
            Already have an account? <a href="/login" class="text-primary-600 font-medium hover:text-primary-700">Log in</a>
        </p>
    </div>
</div>
{% endblock %}
